<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<meta name="description" content="Score Keeper">
    <meta name="author" content= "Jatin Pandey"> 
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class = "container - center" id="main">
	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

	<p>Playing to: <span>5</span></p>

	<input type="number" class="form-control" placeholder="New Limit" id = "input">
	<button id="p1" type="button" class="btn btn-primary">Player One</button>
	<button id="p2" type="button" class="btn btn-primary">Player Two</button>
	<button id="reset" type="button" class="btn btn-danger">Reset</button>
</div>
<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
